<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="content">
        <div class="rows">
            <form id="form">
                <h2>Search for a City:</h2>
                <div class="mb-3">
                    <input class="form-control" id="city" placeholder="Adelaide">
                </div>
                <button type="submit" class="btn btn-primary mb-3 searchBtn">Search</button>
            </form>

            <div class="city-temp">
                
            </div>
        </div>

        <div class="rows">
            <div class="history">
                
            </div>


            <div class="forecast-container">

                <h2>5 Day Forecast</h2>

                <div class="forecast-cards">
                    <div class="forecast" id="1">
                    </div>

                    <div class="forecast" id="2">
                    </div>

                    <div class="forecast" id="3">
                    </div>

                    <div class="forecast" id="4">
                    </div>

                    <div class="forecast" id="5">
                    </div>
                </div>
            </div>
        </div>






    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
