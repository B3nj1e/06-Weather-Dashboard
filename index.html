<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <form class="col-mb-3">
                <h2>Search for a City:</h2>
                <div class="col-mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Adelaide">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </form>

            <div class="city-temp col-mb-8">
                <!-- delete these elements (h2, p), they should be dynamically appended -->
                <h2>City + date</h2>
                <p>Temp</p>
                <p>Wind</p>
                <p>Humidity</p>
                <p>Wind</p>
            </div>
        </div>

        <div class="row">
            <div class="forecast-container col-mb-9">
                <div class="forecast-1">
                    <p>date</p>
                    <i>itag</i>
                    <p>humidity</p>
                    <p>wind</p>
                    <p>humdity</p>
                </div>

                <div class="forecast-2">

                </div>

                <div class="forecast-3">

                </div>

                <div class="forecast-4">

                </div>

                <div class="forecast-5">

                </div>

            </div>
        </div>






    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
